<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y-SPACE 도우미</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #a9a9a9;
            /* 기본 회색 배경 */
            background-image:
                radial-gradient(circle, #D3D3D3 2px, transparent 2px),
                /* 흰색 도트 */
                linear-gradient(135deg, #a9a9a9, #696969);
            /* 회색 그라디언트 */
            background-size: 30px 30px, 100% 100%;
            /* 도트 크기와 간격, 그라디언트 확장 */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
        }

        /* 네비게이션 바 스타일 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #fff;
            /* 상단바 배경을 흰색으로 설정 */
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            /* 연한 그림자 */
            z-index: 1000;
        }

        .navbar .logo {
            display: flex;
            align-items: center;
            color: #000;
            /* 로고 텍스트 색상을 검정으로 설정 */
            text-decoration: none;
            font-weight: bold;
        }

        .navbar .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .navbar .menu {
            display: flex;
            gap: 20px;
            margin-right: 50px;
            /* 오른쪽 메뉴 위치 조정 */
        }

        .navbar .menu a {
            color: #000;
            /* 메뉴 글씨 색상을 검정으로 설정 */
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background 0.3s, transform 0.3s;
        }

        .navbar .menu a:hover {
            background: rgba(0, 0, 0, 0.1);
            /* 연한 검정 배경 */
            transform: scale(1.1);
        }

        h1 {
            font-size: 3em;
            margin-top: 100px;
            /* 네비게이션 바와 간격 */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button-container button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #007BFF;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s;
        }

        .button-container button:hover {
            transform: scale(1.1);
            background-color: #007BFF;
            color: #fff;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <!-- 네비게이션 바 -->
    <div class="navbar">
        <a href="index.html" class="logo">
            <img src="image/logo.jpg" alt="사이트 로고">
            <span>Y-SPACE 도우미</span>
        </a>
        <div class="menu">
            <a href="find_item.html">물건 찾기</a>
            <a href="view_map.html">지도 보기</a>
            <a href="use_ar.html">AR 기능 사용하기</a>
            <a href="request.html">요청하기</a>
        </div>
    </div>

    <h1>Y-SPACE 도우미</h1>
    <div class="button-container">
        <button onclick="animateButton(this, 'find_item.html')">물건 찾기</button>
        <button onclick="animateButton(this, 'view_map.html')">지도 보기</button>
        <button onclick="animateButton(this, 'use_ar.html')">AR 기능 사용하기</button>
    </div>

    <script>
        function animateButton(button, link) {
            button.style.animation = "buttonClick 0.3s forwards";
            setTimeout(() => {
                window.location.href = link;
            }, 300);
        }

        document.querySelectorAll("button").forEach(button => {
            button.addEventListener("animationend", () => {
                button.style.animation = "";
            });
        });

        const style = document.createElement("style");
        style.innerHTML = `
        @keyframes buttonClick {
            0% { transform: scale(1); }
            50% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
